<template name="Slider">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators visible-lg">
                <li class="active" data-target="#myCarousel" data-slide-to="{{first.id}}"><img src="{{first.url_avatar}}" style="width:40;"></li>
            {{#each events}}
                <li data-target="#myCarousel" data-slide-to="{{id}}"><img src="{{url_avatar}}" style="width:40;"></li>
            {{/each}}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
                <div class="item active">
                    <img src="{{first.url_cover}}">
                    <div class="overlay col col-lg-5 col-md-5 col-sm-12 col-xs-12">
                        <div class="text">
                            <h1 class="event-title">{{first.title}}</h1>
                            <p>{{first.text}}</p>
                        </div>
                        <div class="event-description">
                            <p ><strong>Đơn vị tổ chức</strong>: {{first.unit}}</p>
                            <p ><strong>Ngày tổ chức</strong>: {{first.date}}</p>
                            <p ><strong>Số lượng tham gia</strong>: {{first.number}}</p>
                        </div>
                        <div class="info-watch-more">
                            <a href="#" class="btn-watch-movie">Đăng ký</a>
                        </div>
                    </div>
                </div>
            {{#each events}}
            <div class="item">
                <img src="{{url_cover}}">
                <div class="overlay col col-lg-5 col-md-5 col-sm-12 col-xs-12">
                    <div class="text">
                        <h1 class="event-title">{{title}}</h1>
                        <p>{{text}}</p>
                    </div>
                    <div class="event-description">
                        <p ><strong>Đơn vị tổ chức</strong>: {{unit}}</p>
                        <p ><strong>Ngày tổ chức</strong>: {{date}}</p>
                        <p ><strong>Số lượng tham gia</strong>: {{number}}</p>
                    </div>
                    <div class="info-watch-more">
                        <a href="#" class="btn-watch-movie">Đăng ký</a>
                    </div>
                </div>
            </div>
            {{/each}}
      </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
</template>
